<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/angular.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="formCtrl">
        <button ng-click="func('get')">get</button>
        <button ng-click="func('set')">set</button>
        <p> {{master}}</p>
    </div>
    <script>
    var app = angular.module('myApp', []);
    app.controller('formCtrl', function($scope) {
        $scope.func = function(o) {
            $scope[o]();
        };
        $scope.get = function() {
            $scope.master = 'hello,i\'m get';
        };
        $scope.set = function() {
            $scope.master = 'hello,i\'m set';
        };

    });
    </script>
</body>

</html>
